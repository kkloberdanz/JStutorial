<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="jstut.js"></script>

        <style type="text/css">
            body {font-size: 1.6em;}
            .hidden {display:none;}
            .show {display:inline !important;}
            button {
                border: 2px solid black; background: #E5E4E2;
                font-size: .5em; font-weight: bold; color: black;
                padding: .8em 2em;
                margin-top: .4em; 
            }
        </style>
    </head>
    <body>

    <p id="sayHello"></p>

    <script>
    var yourName = prompt("What is your name?");

    if (yourName != null) {
        document.getElementById("sayHello").innerHTML = "Hello " + yourName; 
    } else {
        alert("Please enter a name next time");
    }

    console.log("Calculating sum...");
    document.write("5 + 4 = ", 5 + 4, "<br />");
    document.write("5 % 4 = ", 5 % 4, "<br />");

    document.write("Max Num = ", Number.MAX_VALUE, "<br />");
    document.write("Min Num = ", Number.MIN_VALUE, "<br />");

    precisionTest = 0.10000000000000001;
    document.write(precisionTest + precisionTest, "<br />");

    var balance = 1542.27;
    document.write("Monthly Payment : ", (balance / 12).toFixed(2), "<br />");
    document.write((1 / 3).toFixed(1), "<br />");

    var randNum = 5;
    document.write("randNum++ = ", randNum++, "<br />");
    document.write("++randNum = ", ++randNum, "<br />");

    document.write("Math.PI = ", Math.PI, "<br />");

    document.write("Math.random() = ", Math.random(), "<br />");


    

    document.write("Converted String: ", Number("3.14"), "<br />");
    document.write("Converted Int: ", parseInt("3.14"), "<br />");
    document.write("Converted float: ", parseFloat("3.14"), "<br />");
    document.write("Converted to string: ", ""+3.14, "<br />");

    var someStr = "a long " + "string that " + "goes on and on";

    document.write("String length = ", someStr.length + "<br />");
    document.write("Index for \"goes\"", someStr.indexOf("goes") , "<br />");

    </script>
    <body>

</html>
